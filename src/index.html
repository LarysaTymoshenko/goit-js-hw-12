<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTRIES</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
  <form method="GET" class="form-country">
    <input type="text" name="countryName" placeholder="Input name country" class="country-input" />
  </form>
  <ul class="country-list"></ul>
  <div class="country-info">
    <h2 class="country-name"></h2>
    <div class="country-block">
      <div>
        <p>Capital: <span class="country-capital"></span></p>
        <p>Population: <span class="country-population"></span></p>
        <p>Languages:</p>
        <ul class="country-languages-list"></ul>
      </div>
      <div>
        <img src="" alt="Flag" class="country-flag" />
      </div>
    </div>
  </div>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
